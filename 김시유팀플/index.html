<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INHA University</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/51099c4b9d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <img
        src="/images/logoinhauniv.jpg"
        alt="logo-INHA University"
        class="logoInhaUniv"
      />
    </header>
    <main>
      <section>
        <img
          src="/images/캠퍼스맵.png"
          alt="inhauniv. campus map"
          class="campus-map"
        />
      </section>
      <section id="notice">
        <p>검색하고 싶은 건물의 버튼을 클릭해주세요</p>
      </section>
      <section id="button-container">
        <button class="button">[1] 1호관(본관)</button>
        <button class="button">[2] 2호관</button>
        <button class="button">[3] 60주년 기념관</button>
        <button class="button">[5] 5호관</button>
        <button class="button">[6] 6호관</button>
        <button class="button">[7] 7호관(학생회관)</button>
        <button class="button">[8] 정석학술정보관</button>
        <button class="button">[9] 9호관</button>
        <button class="button">[12] 하이테크</button>
        <button class="button">[24] 1기숙사</button>
      </section>
    </main>
    <footer class="icon">
      <ul>
        <li>
          <a href="">
            <i class="fa-solid fa-rotate-left fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="fa-solid fa-house-chimney fa-2x"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
